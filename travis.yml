language: node_js
sudo: false
node_js:
- 10
- 12
before_install:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ ! -z ${encrypted_12345_key} ] &&
  openssl aes-256-cbc -K $encrypted_12345_key
  -iv $encrypted_12345_iv -in secrets.tar.enc -out test/resources/secrets.tar
  -d || true'
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ ! -z ${encrypted_12345_key} ]
  && cd test/resources/ && tar xvf secrets.tar
  && cd ../.. || true'
script:
- npm run build
- npm run test-unit-travis || travis_terminate 1
- npm run test-integration-travis || node scripts/report_integration_test.js || travis_terminate 1
- npm run check-packages
# - sh scripts/typedoc/generate_typedoc.sh currently in progress
after_success:
- npm run report-coverage
# - scripts/jsdoc/publish.sh - currently in progress
deploy:
- provider: script
  skip_cleanup: true
  script: npx semantic-release
  on:
    node: 12
